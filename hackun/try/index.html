<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Signup Form</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
            <div>
            <input type="text" name="" id="firstname" placeholder="firstname">
            </div>
            <div>
                <input type="text" name="" id="lastname" placeholder="lastname">   
            </div>
            <div>
                <input type="email" name="" id="Email" placeholder="Email">
            </div>
            <div>
                <input type="password" name="" id="Password" placeholder="password">
            </div>
            

        <button id="signin" value="Sign In">Sign In</button>   
        <button id="signup" value="Sign Up">Sign Up</button>
        
    </form>
    </div>
    
</body>
<script src="app.js" type="module"></script>
</html>
